<div class="background-image">
    <div class="card product-card">
      <div class="row">
        <div class="col-md-6">
          <img [src]="product.imageUrl || 'https://via.placeholder.com/150'" alt="{{ product.name }}" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <h2>{{ product.name }}</h2>
          <p><strong>Price:</strong> ${{ product.price }}</p>
          <textarea class="form-control" rows="5" readonly>{{ product.description }}</textarea>
          
          <button class="btn btn-primary mt-3" (click)="addToCart(product)">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
