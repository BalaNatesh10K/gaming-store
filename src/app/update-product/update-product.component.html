<body>
    <div class="container mt-3">
        <h2 class="text-center text-primary mb-4">Update Product</h2>
        <form (ngSubmit)="onUpdate(productForm)" #productForm="ngForm" class="p-4 rounded shadow">
            
            <div class="mb-3">
                <input type="text" placeholder="Product Name" id="name" name="name" class="form-control bg-light text-dark" required ngModel [ngModel]="product.name">
            </div>
            
            <div class="mb-3">
                <input type="number" placeholder="Price" id="price" name="price" class="form-control bg-light text-dark" required ngModel [ngModel]="product.price">
            </div>
            
            <div class="mb-3">
                <input type="number" placeholder="Quantity" id="quantity" name="quantity" class="form-control bg-light text-dark" required ngModel [ngModel]="product.quantity">
            </div>
    
            <div class="mb-3">
                <textarea id="description" placeholder="Description" name="description" class="form-control bg-light text-dark" required ngModel [ngModel]="product.description"></textarea>
            </div>
    
            <div class="mb-3">
                <input type="url" id="imageUrl" placeholder="Image URL" name="imageUrl" class="form-control bg-light text-dark" required ngModel [ngModel]="product.imageUrl">
            </div>
    
            <div class="mb-3">
                <select class="form-select bg-light text-dark" id="category" name="category" required (change)="onCategoryChange($event)" ngModel [ngModel]="product.category">
                    <option value="" disabled>Select Main Category</option>
                    <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
                </select>
            </div>
    
            <div class="mb-3" *ngIf="selectedCategory !== 'Games'">
                <select class="form-select bg-light text-dark" id="subcategory" name="subcategory" required ngModel [ngModel]="product.subcategory" [disabled]="!selectedSubcategories.length">
                    <option value="" disabled>Select Subcategory</option>
                    <option *ngFor="let subcategory of selectedSubcategories" [value]="subcategory">{{ subcategory }}</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary w-100 rounded">Update Product</button>
        </form>
    </div>
    </body>
